version: '3'
services:
  tg-bot:
    container_name: tg-bot
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/opt/app
    environment:
      - BOT_API_KEY=7059021990:AAFXm2Ho1dbDg0ZZpJGwRyIrrVXHss01eLE
      - ADMIN_ID=321193978
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=6o2P8HzMtmpZvQvBJaAp
      - POSTGRES_DB=tgbot
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=postgres
      - POLL_TIME_SEC=10
